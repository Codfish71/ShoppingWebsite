<div class="container">
  <button class="btn btn-warning" (click) = "getProducts()">View Products</button>
  <table class="table table-striped">
      <thead>
          <tr>
              <th>Title</th>
              <th>Description</th>
              <th>Price</th>
              <th>Category</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let product of data | paginate: {
                  id:'listing_pagination',
               itemsPerPage: 3, 
               currentPage: page,
              totalItems: totalRecords }" >
              <td>{{product.title}}</td>
              <td>{{product.description}}</td>
              <td>{{product.price}}</td>
              <td>{{product.category}}</td>
          </tr>
          <pagination-controls id="listing_pagination"
          (pageChange)="page = $event"
           
          ></pagination-controls>
      </tbody>
  </table>
</div>
